{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%; border-radius: 10px;">
        <h2 class="text-center mb-4 text-primary">Create Supplier</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="supplier_name" class="form-label fw-bold">Supplier Name</label>
                <input type="text" class="form-control" id="supplier_name" name="supplier_name" required>
            </div>
            <div class="mb-3">
                <label for="contact_info" class="form-label fw-bold">Contact Info</label>
                <input type="number" class="form-control" id="contact_info" name="contact_info" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label fw-bold">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label fw-bold">City</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label fw-bold">State</label>
                <input type="text" class="form-control" id="state" name="state" required>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label fw-bold">Country</label>
                <input type="text" class="form-control" id="country" name="country">
            </div>
            <div class="mb-3">
                <label for="pincode" class="form-label fw-bold">Pincode</label>
                <input type="number" class="form-control" id="pincode" name="pincode" required>
            </div>
            <div class = "d-flex justify-content-center">
                <button type="submit" class="btn btn-primary  ">Create</button>
            </div>
        </form>
        {% if error %}
        <div class="alert alert-danger mt-3">
            <strong>Error:</strong>
            <ul>
                {% for field, errors in error.items %}
                    {% for error in errors %}
                        <li>{{ field }}: {{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
