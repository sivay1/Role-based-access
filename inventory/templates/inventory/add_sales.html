<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Sales</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container .btn-cancel {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Add Sales</h1>
            <form method="post">
                {% csrf_token %}
                <!-- Form Fields -->
                <div class="mb-3">
                    <label for="id_product" class="form-label">Product</label>
                    {{ form.product }}
                </div>
                <div class="mb-3">
                    <label for="id_quantity_sold" class="form-label">Quantity Sold</label>
                    {{ form.quantity_sold }}
                </div>
                <div class="mb-3">
                    <label for="id_sale_date" class="form-label">Sale Date</label>
                    {{ form.sale_date }}
                </div>
                <div class="mb-3">
                    <label for="id_customer" class="form-label">Customer</label>
                    {{ form.customer }}
                </div>
                <!-- Buttons -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'sales' %}" class="btn btn-secondary btn-cancel">Cancel</a>
                </div>
        {% for field in form %}
        <div>
                {% if field.errors %}
                    <ul class="errorlist">
                    {% for error in field.errors %}
                        <li style="color: red;">{{ field.label }}:{{ error }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            </div>
        {% endfor %}
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
