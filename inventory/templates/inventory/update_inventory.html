{% extends 'base.html' %}

{% block content %}
<h1>Update Inventory</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="product_name" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="product_name" name="product_name" value="{{ inventory.product_name }}" required>
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" value="{{ inventory.quantity }}" required>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" name="price" value="{{ inventory.price }}" required>
    </div>
    <div class="mb-3">
        <label for="supplier" class="form-label">Supplier</label>
        <select class="form-control" id="supplier" name="supplier" required>
            {% for supplier in suppliers %}
            <option value="{{ supplier.id }}" {% if supplier.id == inventory.supplier %}selected{% endif %}>{{ supplier.supplier_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="warehouse" class="form-label">Warehouse</label>
        <select class="form-control" id="warehouse" name="warehouse" required>
            {% for warehouse in warehouses %}
            <option value="{{ warehouse.id }}" {% if warehouse.id == inventory.warehouse %}selected{% endif %}>{{ warehouse.warehouse_location }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>

{% if error %}
<div class="alert alert-danger mt-3">
    <strong>Error:</strong>
    <ul>
        {% for field, errors in error.items %}
            {% for error in errors %}
                <li>{{ field }}: {{ error }}</li>
            {% endfor %}
        {% endfor %}
    </ul>
</div>
{% endif %}
{% endblock %}
