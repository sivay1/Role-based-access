<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Billing</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container .btn-cancel {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <button class="print-button" onclick="printPage()">Print Invoice</button>
    <div class="container">
        <div class="form-container">
            <h1>Add New Billing</h1>
            <form method="post">
                {% csrf_token %}
                <!-- Form Fields -->
                <div class="mb-3">
                    <label for="id_order" class="form-label">Order</label>
                    {{ form.order }}
                </div>
                <div class="mb-3">
                    <label for="id_payment_method" class="form-label">Payment Method</label>
                    {{ form.payment_method }}
                </div>
                
                <div class="mb-3">
                    <label for="id_amount" class="form-label">Amount</label>
                    {{ form.amount }}
                </div>
                <div class="mb-3 form-check">
                    {{ form.is_paid }}
                    <label for="id_is_paid" class="form-check-label">Is Paid?</label>
                </div>
                <!-- Buttons -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'billing' %}" class="btn btn-secondary btn-cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function printPage(){
            window.print();
        }
    </script>
</body>
</html>
