<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register & Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        #box {
            width: 400px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #butt {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            width: 30%;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }
        #butt:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            text-align: left;
            font-size: 14px;
        }
        .mt {
            margin-top: 15px;
        }
        .mt2 {
            color: #007bff;
            text-decoration: none;
        }
        .mt2:hover {
            text-decoration: underline;
        }
        .welcome-text {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        #pop {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="welcome-text">Welcome Back! Log in to continue.</div>
    <h2>Login</h2>
    <div id="box">
        <form method="POST" action="" id="mainform">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <input type="submit" value="Login" id="butt">
            
            {% for message in messages %}
                <p id="pop">{{ message }}</p>
            {% endfor %}
            
            <div class="mt">
                Don't have an account? <a href="{% url 'register_user' %}" class="mt2">Signup</a>
            </div>
        </form>
    </div>
 
</body>
</html>
